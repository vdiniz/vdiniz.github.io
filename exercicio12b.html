<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>


    <video width="500" poster="assets/images/limoes-capa.png" controls autoplay loop>

        <source src="assets/videos/meu-video.mp4" type="video/mp4">
        <source src="assets/videos/meu-video.m4v" type="video/mp4">
        <source src="assets/videos/meu-video.webm" type="video/webm">
        <source src="assets/videos/meu-video.ogv" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>


    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/
    embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/658536943?h=d53f23add7" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositovs diferentes 
        ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="ex11/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="ex11/imagens/foto-m.png" type="image/png">
        <img src="ex11/imagens/foto-g.png" alt="Imagem flexível">
    </picture>


    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="ex11/midia/guanacast-33.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="ex11/midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
 
</body>
</html>

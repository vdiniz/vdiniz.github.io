<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>


    <video width="500" poster="assets/images/limoes-capa.png" controls>

        <source src="assets/videos/meu-video.mp4" type="video/mp4">
        <source src="assets/videos/meu-video.m4v" type="video/mp4">
        <source src="assets/videos/meu-video.webm" type="video/webm">
        <source src="assets/videos/meu-video.ogv" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>


    </video>


     
</body>
</html>
